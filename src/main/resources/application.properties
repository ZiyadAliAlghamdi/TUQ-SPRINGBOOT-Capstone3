spring.application.name=Capstone3
spring.datasource.url=jdbc:mysql://localhost:3306/wassl


spring.datasource.username=root

spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true

spring.jpa.generate-ddl=true
# to make database persistent use : update instead of create-drop
spring.jpa.hibernate.ddl-auto=update

server.error.include-message=always

server.error.include-stacktrace=always

spring.config.import=optional:file:.env[.properties]

moyasar.api.key=${moyasar_secret_key}
wathq.api.key=${wathq_api_key}

spring.ai.openai.api-key=${OPEN.AI.KEY}
spring.ai.openai.chat.options.model=${OPEN.AI.MODEL}

ultramsg.base-url = ${ultramsg_base_url}
ultramsg.instance-id = ${ultramsg_instance_id}
ultramsg.token = ${ultramsg_token}
#todo: add real mail info adding it in .env
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${gmail_smtp_username}
spring.mail.password=${gmail_smtp_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8

